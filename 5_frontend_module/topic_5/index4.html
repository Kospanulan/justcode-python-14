<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Topic 5. Forms 4.</title>
  </head>
  <body>
    <script>
      function handleSubmit(event) {
        // event.preventDefault();
        console.log(event);
        console.log("Form submitted!");
        alert("Отлично!");
      }
    </script>

    <form action="index2_page2.html" onsubmit="handleSubmit(event)">
      <label for="username"> Username: </label>
      <input type="text" id="username" name="username" />
      <br /><br />

      <!-- event - событие, handle - обработать -->
      <button type="submit" on>Ввод</button>
    </form>

    <script>
      console.log("Hello World 2!");
    </script>
  </body>
</html>
